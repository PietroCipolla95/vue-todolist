<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap"
            rel="stylesheet">

        <!-- FontAwesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">

        <!-- My Css -->
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body class="bg-info">
        <!-- #App vuejs -->
        <div id="app">
            <div class="container">
                <h1 class="text-center py-5"> <!-- title -->
                    To do List
                </h1>
                <div class="row">
                    <div class="col-4">
                        <div class="card p-5 border-black">
                            <h2 class="py-3">
                                Aggiungi task
                            </h2>
                            <input type="text"
                                class="rounded-2 border-black"
                                v-model="newTask"
                                @keyup.enter="addTask(newTask)">
                                <p v-if="error === true" class="pt-3 text-danger">
                                    Il campo Ã¨ vuoto, inserisci una task!                                    
                                </p>
                            <button type="submit"
                                class="btn btn-dark mt-3 w-75 p-1" 
                                @click="addTask(newTask)">
                                Aggiungi task
                            </button>
                        </div>
                    </div>
                    <div class="col-7 m-auto"> <!-- to do list -->
                        <div class="card p-5  border-black">
                            <!-- UL for tasks -->
                            <ul v-if="tasks.length != 0" class="p-0">
                                <li v-for="(task, index) in tasks"
                                    class="border-bottom py-3 d-flex justify-content-between">
                                    <!-- tasks text -->
                                    <div
                                        :class="(task.done === true) ? 'done' : '' " @click="doneNotDone(index)">
                                        {{task.text}}
                                    </div>
                                    <!-- tasks cross -->
                                    <div @click="removeTask()">
                                        <i class="fa-solid fa-eraser fa-xl"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- My Js -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
